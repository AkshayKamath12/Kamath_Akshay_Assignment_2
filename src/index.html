<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </head>

  <body onload="main()">
      <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
      </canvas>

    <div style="display: flex;">
      <div>
    

        <div style="display: flex; margin-top: 10px; margin-left: 3px;">
          <p>All four legs</p>
          <input type="range" min="0" max="60" value="0" class="slider" id="allLegsSlider"/>
          <button type="button" id="animate">Animate</button>
          <button type="button" id="stopAnimate">Stop Animate</button>
        </div>

        <div style="display: flex; margin-top: 10px; ">
          <p>Front left foot</p>
          <input type="range" min="0" max="30" value="0" class="slider" id="frontFootSlider"/>
          <button type="button" id="animateFoot">Animate</button>
          <button type="button" id="stopAnimateFoot">Stop Animate</button>
        </div>

        <div style="display: flex;">
          <p>Camera Angle</p>
          <input type="range" min="-90" max="90" value="5" class="slider" id="cameraSlider"/>
        </div>

        
      </div>
      
    </div>
    
    
  </body>
</html>
