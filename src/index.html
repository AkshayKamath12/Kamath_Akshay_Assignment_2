<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </head>

  <body onload="main()">
      <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
      </canvas>

    <div style="display: flex;">
      <div>
        <div>
          <button type="button" id="green">Green</button>
          <button type="button" id="red">Red</button>
          <button type="button" id="clear">Clear</button>
        </div>
        <div>
          <button type="button" id="point">Point</button>
          <button type="button" id="triangle">Triangle</button>
          <button type="button" id="circle">Circle</button>
        </div>
        <div style="display: flex;">
          <p>Red</p>
          <input type="range" min="1" max="100" value="50" class="slider" id="redSlider">
        </div>
        <div style="display: flex;">
          <p>Green</p>
          <input type="range" min="0" max="100" value="0" class="slider" id="greenSlider"/>
        </div>
        <div style="display: flex;">
          <p>Blue</p>
          <input type="range" min="0" max="100" value="0" class="slider" id="blueSlider"/>
        </div>
    
        <div style="display: flex;">
          <p>Yellow</p>
          <input type="range" min="-90" max="90" value="0" class="slider" id="yellowSlider"/>
        </div>

        <div style="display: flex;">
          <p>Camera Angle</p>
          <input type="range" min="0" max="90" value="0" class="slider" id="cameraSlider"/>
        </div>

        
      </div>
      
    </div>
    
    
  </body>
</html>
